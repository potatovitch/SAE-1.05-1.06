  <header>

      <a href="https://www.canva.com/">
        <img src="../images/logo.svg" alt="Logo Canva" />

    </div>

    <div class="header-div">
      <input type="text" class="search-bar" placeholder="Rechercher des modèles, éléments..." />
      <button class="btn-login"><a href="./login.html">Se connecter</a></button>
      <button class="btn-signup"><a href="./register.html">créer un compte</a></button>
    </div>
  </header>
  <main>
    <!-- Conteneur principal pour Sidebar et Content -->
    <div class="container">
      <!-- Barre latérale -->
      <div class="sidebar">
        <ul>
          <a class="icon-home" href="../index.html">
            <li>Accueil</li>
          </a>
          <a class="icon-templates" href="./ecomobilite.html">

          <a class="icon-projects" href="./covoiturage.html">

          </a>

          </a>
          <a class="icon-elements" href="./trotinette.html">
            <li>Trotinette</li>
          </a>
          <a class="icon-all" href="./about.html">
            <li>Info</li>
          </a>
        </ul>
      </div>

      <!-- Contenu principal -->
      <div class="main-content">

        <div class="login-container">
          <div class="login-box">
            <h1>
              S'Inscrire
            </h1>
          </div>

          <div class="login-box">
            <input id="email" type="email" placeholder="email@canva.au"></input>
            <input id="mdp" type="password" placeholder="mot de passe"></input>
            <!-- changer la redirection -->
            <button id="continue-btn"><a href="#">s'inscrire</a></button>

          </div>
        </div>

        <!-- Footer -->

      </div>

    </div>
